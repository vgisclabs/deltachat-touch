clickable_minimum_required: 7.1.2
builder: cmake
kill: deltatouch
framework: "ubuntu-sdk-20.04"
prebuild: mkdir -p plugins/DeltaHandler && cp ../deltachat-core-rust/install/lib/libdeltachat.so plugins/DeltaHandler && cp ../quirc/libquirc.so.1.2 plugins/DeltaHandler && mkdir -p plugins/WebxdcEngineProfile && cp ../deltachat-core-rust/install/lib/libdeltachat.so plugins/WebxdcEngineProfile
libraries:
  deltachat-core-rust:
    builder: cmake
    prebuild: mkdir -p ${BUILD_DIR}/target
    make_jobs: 1
    rust_channel: 1.78.0
    build_args: -B ${BUILD_DIR}
    env_vars:
      CARGO_HOME: ~/.clickable/cargo
      CARGO_BUILD_TARGET: ${ARCH_RUST}
  quirc:
    builder: custom
    build: rm -rf * && cp -a ../../../libs/quirc/* ./ && patch Makefile < ../../../libs/patches/quirc_Makefile.patch && make libquirc.so
install_lib:
  - build/${ARCH_TRIPLET}/deltachat-core-rust/install/lib/libdeltachat.so
  - build/${ARCH_TRIPLET}/quirc/libquirc.so.1.2

